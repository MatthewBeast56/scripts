<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #4facfe;
    }
    label, input, button {
      display: block;
      margin: 10px auto;
    }
    input {
      padding: 8px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #4facfe;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00f2fe;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Score Guessing Game</h1>
    <div id="setup">
      <label for="min">Enter Minimum:</label>
      <input type="number" id="min" placeholder="Minimum value">
      <label for="max">Enter Maximum:</label>
      <input type="number" id="max" placeholder="Maximum value">
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game" style="display: none;">
      <label for="score">What is your score?</label>
      <input type="number" id="score" placeholder="Enter your score">
      <button onclick="checkScore()">Submit</button>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    let randomNumber;

    function startGame() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);

      if (isNaN(min) || isNaN(max) || min >= max) {
        alert('Please enter a valid range where minimum is less than maximum.');
        return;
      }

      // Generate random number in range [min, max]
      randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

      // Switch to game screen
      document.getElementById('setup').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById('message').textContent = ''; // Clear any previous messages
    }

    function checkScore() {
      const userScore = parseInt(document.getElementById('score').value);

      if (isNaN(userScore)) {
        document.getElementById('message').textContent = 'Please enter a valid score!';
        return;
      }

      if (userScore >= randomNumber) {
        document.getElementById('message').textContent = `Congratulations! Your score (${userScore}) is greater than or equal to the random number (${randomNumber}). Game Over!`;
        document.getElementById('message').style.color = 'green';
      } else {
        document.getElementById('message').textContent = 'Score is less than the random number. Skip turn!';
        document.getElementById('message').style.color = 'red';
      }
    }
  </script>
</body>
</html>
